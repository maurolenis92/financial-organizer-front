<div class="login-page">
  <!-- Background decoration -->
  <div class="bg-decoration">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login container -->
  <div class="login-container">
    <!-- Logo section -->
    <div class="login-logo">
      <div class="logo-icon">
        <img src="../../../../assets/icons/icon.svg" alt="finan-icon" />
      </div>
      <h1 class="logo-title">FinanSmart</h1>
      <p class="logo-subtitle">Tu aliado financiero personal</p>
    </div>

    <!-- Login card -->
    <div class="login-card">
      <div class="card-header">
        <h2 class="card-title">Iniciar Sesión</h2>
        <p class="card-subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <!-- Login form -->
      <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
        <!-- Email input -->
        <fs-input
          label="Correo electrónico"
          type="text"
          formControlName="username"
          id="username"
          placeholder="tu@email.com"
          [width]="'100%'"
        ></fs-input>

        <!-- Password input -->
        <fs-input
          label="Contraseña"
          type="password"
          formControlName="password"
          id="password"
          placeholder="Ingresa tu contraseña"
          [width]="'100%'"
        ></fs-input>

        @if (errorMessage) {
          <span class="error-message">
            {{ errorMessage }}
          </span>
        }

        <!-- Submit button -->
        <fs-button
          [disabled]="buttonDisabled"
          [loading]="loading"
          label="Ingresar"
          (click)="login()"
          type="button"
          variant="primary"
        ></fs-button>
      </form>
      <div class="auth-links">
        <span>
          ¿No tienes una cuenta? <a (click)="goToSignUp()" class="link">Crear Cuenta</a>
        </span>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">© 2025 FinanSmart - Gestión financiera inteligente</p>
    </div>
  </div>
</div>
