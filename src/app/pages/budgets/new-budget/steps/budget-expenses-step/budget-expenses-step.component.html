<div class="budget-expenses">
  <div class="header">
    <h3>Gastos</h3>
    <fs-button label="Agregar gasto" icon="add" (click)="addExpense()"></fs-button>
  </div>
  <div class="content">
    @if (getControls().length > 0 && !isMobile) {
      <span>Concepto</span>
      <span>Monto</span>
      <span>Categoría</span>
      <span>Estado</span>
    }
    @for (item of getControls(); track $index) {
      <div class="content__row" [formGroup]="getGroup($index)">
        <fs-input
          [label]="isMobile ? 'Concepto' : ''"
          formControlName="concept"
        ></fs-input>
        <fs-input
          [label]="isMobile ? 'Monto' : ''"
          formControlName="amount"
          [currencyMask]="true"
          [currencyFormat]="selectedCurrency"
        ></fs-input>
        <fs-select-input
          [label]="isMobile ? 'Categoría' : ''"
          formControlName="category"
          [options]="categories"
          placeholder="Categoría"
        ></fs-select-input>
        <fs-select-input
          [label]="isMobile ? 'Estado' : ''"
          formControlName="status"
          [options]="statuses"
          placeholder="Estado"
        ></fs-select-input>
        <button class="delete-btn" type="button" (click)="removeExpense($index)">
          <span class="material-icons">delete</span>
        </button>
      </div>
    } @empty {
      <div class="content__empty">
        <p>No se han agregado gastos aún. Agrega uno para comenzar.</p>
      </div>
    }
  </div>
</div>
